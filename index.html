<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- <script src="cordova.js"></script> -->

    <script src="lib/oauth-signature.min.js"></script>
    
    <script src="lib/jquery.js"></script>

    <!-- your app's js -->
  
    <script src="js/actionmethods.js"></script>
    <script src="js/apihandler.js"></script>
    <script src="js/uihandler.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/voicerecog.js"></script>
    <script src="js/httpmanager.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="js/convert_units.js"></script>


    <script src="js/maps.js"></script>

    <script src="js/jshue.js"></script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRgNtfnKIqlCFAcx2qY45JONtC9WGbltA"></script>
  </head>
  <body ng-app="starter" class="platform-browser platform-cordova platform-webview">

    <ion-view view-title="Main" ng-controller="MainCtrl" style="background-color: {{settings.prefs.mainBackCol}};">
      <ion-content class="has-footer" id="mainContent">
        <ion-list id="mainList">
          <ion-item ng-repeat="item in mainItems" id="{{item.id}}" ng-switch="item.type" class="no-border">
            <div ng-switch-when="html">
                <ng-include src="item.template">
            </ng-include></div>

            <div ng-switch-when="resp" class="wrap-word mainText">
              {{item.value}}
            </div>

            <div ng-switch-when="ques" align="right" class="wrap-word mainText">
              &quot;{{item.value}}&quot;
            </div>

            <div ng-switch-when="input" align="right" class="wrap-word mainText">
              &quot;<span id="{{item.inputId}}" contenteditable="true"></span>&quot;
            </div>

            <div ng-switch-when="options" class="wrap-word">
              <div ng-repeat="option in item.options">
                <button class="button button-positive button-block" ng-click="optionClicked()">
                  <div>
                    {{option.value}}
                  </div>
                  <div class="buttonSubVal" ng-show="option.subVal != null">
                    {{option.subVal}}
                  </div>
                </button>
              </div>
            </div>

            <div ng-switch-when="url">
              <iframe style="width:100%;height:600px" ng-src="{{trustSrc(item.url)}}"></iframe>
            </div>

          </ion-item>
        </ion-list>
      </ion-content>

      <div class="bar bar-footer bar-stable" id="mainFooter">
        <div class="row no-padding">
          <div class="col text-left">
            <form ng-submit="startKeyboard()">
              <button class="footerButSide button button-icon icon ion-ios-compose-outline"></button>
            </form>
          </div>


          <div class="col text-center">
            <form ng-submit="startListen()">
              <button class="footerButMain button button-icon icon ion-android-microphone"></button>
            </form>
          </div>

          <div class="col text-right">
            <form ng-submit="openSettings()">
              <button class="footerButSide button button-icon icon ion-ios-gear-outline"></button>
            </form>
          </div>

        </div>
      </div>
    </ion-view>



    <!-- <ion-pane> -->

    <!--   </ion-header-bar> -->

    <!--   </ion-content> -->
    <!-- </ion-pane> -->
  </body>
</html>
